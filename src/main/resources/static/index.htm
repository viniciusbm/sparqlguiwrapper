        <script src="codemirror/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror/codemirror.css">
        <script src="codemirror/sparql.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="s.js"></script>
    </head>

    <body>
        <div id="top-wrapper">
            <div id="header">
                <div>
                    <br/>
                    <strong>SPARQL Query:</strong>
                </div>
                <div id="connection-msg">
                    <span class="yes">Connected.</span>
                    <span class="no">Disconnected. Please check if the program is running and the server is listening to the correct port.</span>
                </div>
                <div id="ontology-corner">
                    <strong>Ontology file: </strong>
                    <span id="ontology-fn"></span>
                    <br/>
                    <strong>Ontology URI: </strong>
                    <span id="ontology-uri"></span>
                </div>
            </div>
            <div id="field-wrapper">
                <textarea id="query-field">PREFIX  rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
PREFIX  owl: &lt;http://www.w3.org/2002/07/owl#&gt;
PREFIX rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt;
PREFIX  xsd: &lt;http://www.w3.org/2001/XMLSchema#&gt;
PREFIX     : &lt;http://your/ontology/here#&gt;

</textarea>
            <div id="error-icon">
                <div id="inline-error-msg"></div>
            </div>
            </div>
        </div>
        <div id="middle-wrapper">
            <div id="running-and-count"></div>
            <button id="submit-btn">
                Execute query
            </button>
            <div style="min-width: 30vw;"></div> <!-- for future use, maybe -->
        </div>
        <div id="bottom-wrapper">
            <div id="error-result-msg"></div>
            <table id="result-table">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>

</html>
